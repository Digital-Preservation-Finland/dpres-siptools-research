[loggers]
keys=root

[handlers]
keys=file_handler

[formatters]
keys=formatter

[logger_root]
handlers=file_handler
level=DEBUG

[handler_file_handler]
class=handlers.TimedRotatingFileHandler
formatter=formatter
args=('/var/log/siptools_research/workflow.log', 'midnight', 1, 6)

[formatter_formatter]
format=%(asctime)s %(name)s[%(process)d] %(levelname)s %(message)s
datefmt=%b  %d %H:%M:%S
