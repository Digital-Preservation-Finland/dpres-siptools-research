[loggers]
keys=root,luigi-interface

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
handlers=stream_handler
level=DEBUG

[logger_luigi-interface]
handlers=stream_handler
qualname=luigi-interface
level=DEBUG

[handler_stream_handler]
class=StreamHandler
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)s[%(process)d] %(levelname)s %(message)s
datefmt=%b  %d %H:%M:%S
